<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/style.css' type='text/css' />
</head>

<body>
    <section id="container">
        <h3 class="regisform">Registration Form</h3>
        <form name="registration" onSubmit="return formValidation();" class="form-box">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="pnum">Phone Number</label>
            <input type="text" id="pnum" name="pnum">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option selected value="">(Please select a country)</option>
                <option value="TH">Thailand</option>
                <option value="AU">Australia</option>
                <option value="CA">Canada</option>
                <option value="US">USA</option>
            </select>
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip">
            <label for="edlev">Education Level</label>
            <select id="edlev" name="edlev">
                <option selected value="">(Please select a level)</option>
                <option value="SHS">Senior High School </option>
                <option value="BACH">Bachelor's degree</option>
                <option value="MAS">Master's degree</option>
                <option value="DOC">Doctor's degree</option>
            </select>
            <label>Language</label>
            <div class="form-control">
                <input type="checkbox" id="language1" name="language" value="en" required>
                <label for="language1"> English</label>
                <input type="checkbox" id="language2" name="language" value="th">
                <label for="language2"> Thai</label>
            </div>
            <label>Gender</label>
            <div class="form-control">
                <input type="radio" id="msex" name="msex" value="Male" required>
                <label for="msex">Male</label><br>
                <input type="radio" id="fsex" name="fsex" value="Female">
                <label for="fsex">Female</label><br>
                <input type="radio" id="lgbtq+" name="lsex" value="LGBTQ+">
                <label for="lgbtq+">LGBTQ+</label><br>
            </div>
            <label for="subject">Note</label>
            <textarea id="subject" name="subject" placeholder="Write something.." rows="5"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
    <script src="/assets/form_validation.js"></script>
</body>

</html>
